{% extends 'registration/index.html' %}
{% load i18n %}
{% block title %}
<title>{{ title }}</title>
{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
        <div class="form-row field-email">
            {{ form.email.errors }}
            <label for="id_email">{{ form.email.label }}</label>
            {{ form.email }}
        </div>
        <input type="submit" value="{% translate 'Восстановить пароль' %}">
    </form>

{% endblock %}
